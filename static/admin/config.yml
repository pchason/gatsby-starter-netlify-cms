backend:
  name: git-gateway
  branch: master

media_folder: static/media
public_folder: /media

collections:
  - name: "post"
    label: "Post"
    folder: "content"
    create: true
    slug: "{{month}}-{{day}}-{{year}}-{{slug}}"
    fields:
      - {label: "Layout", name: "template", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug / URL", name: "slug", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Publish Date", name: "date", widget: "datetime", picker_utc: true, date_format: "LL", time_format: false}
      - {label: "Image", name: "coverImage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "page"
    label: "Page"
    folder: "content"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "template", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug / URL", name: "slug", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Image", name: "coverImage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}